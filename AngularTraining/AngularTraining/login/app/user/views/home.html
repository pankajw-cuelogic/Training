<div ng-app="myApp">   
    <div class="container" >
        <button type="button" ng-click="AddEmployee()">Add New Employee</button>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th> Full Name </th>
                    <th> Address </th>
                    <th> Email </th>
                    <th> Age </th>
                    <th> Gender </th>
                    <th> Education </th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody ng-repeat="user in users">
                <tr>
                    <td > {{user.fullname}}</td>
                    <td > {{user.address}}</td>
                    <td> {{user.email}}</td>
                    <td > {{user.age}}</td>
                    <td> {{user.gender}}</td>
                    <td > {{user.education}}</td>
                    <td><button type="button" ng-click="EditEmployee($index)">Edit</button></td>
                    <td><button type="button" ng-click="DeleteEmployee($index)">Delete</button></td>
                </tr>

            </tbody>
        </table>
    </div>
     
</div>
